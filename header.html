 body {

    .icon-box:hover {

    .icon-box i {

    }

    .icon-text {

    }

    /* Sparkle effect */
    .icon-box::after {
      content: '';
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(255,215,0,0.2), transparent 70%);
      opacity: 0;
      animation: sparkle 2s infinite linear;
      pointer-events: none;
    }

    @keyframes sparkle {

   <script>
  $(document).ready(function () {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const statusBox = $("#accountStatus");

    if (user && user.id) {
      statusBox.html(`Logged in as: <strong>${user.id}</strong>`);

      // Create logout button
      const logoutBtn = $(`
        <button class="btn btn-danger btn-sm ms-2" id="logoutBtn">
          Logout <i class="fas fa-sign-out-alt"></i>
        </button>
      `);

      statusBox.append(logoutBtn);

      // Handle logout
      $("#logoutBtn").on("click", function () {
        localStorage.removeItem("loggedInUser");
        Toastify({
          text: "Logged out successfully",
          duration: 2000,
          gravity: "top",
          position: "right",
          style: {
            background: "#e74c3c",
          }
        }).showToast();

        setTimeout(() => {
          window.location.href = "account.html"; // Go to login page
        }, 1500);
      });
    } else {
      statusBox.text("Not logged in");
    }
  });

</script>
