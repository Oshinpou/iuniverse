<!DOCTYPE html><html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoPin Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glass {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .gold-title {
      background: linear-gradient(to right, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl p-8 glass shadow-lg">
    <h1 class="text-3xl font-bold gold-title text-center mb-8">Admin Dashboard - CryptoPin</h1><div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div>
    <label class="block mb-1 text-sm">Search User (username/email/phone)</label>
    <input id="searchUser" type="text" class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700">
    <button onclick="searchUser()" class="mt-2 w-full bg-yellow-500 text-black py-2 rounded font-semibold">Search</button>
  </div>
  <div>
    <label class="block mb-1 text-sm">Total Users</label>
    <div id="userCount" class="p-2 bg-gray-800 rounded">Loading...</div>
  </div>
</div>

<div class="mt-8">
  <h2 class="text-xl font-semibold mb-2">User Details</h2>
  <pre id="userInfo" class="p-4 bg-gray-900 rounded text-sm overflow-auto">No user selected</pre>
</div>

<div class="mt-4">
  <button onclick="loadAllUsers()" class="bg-yellow-500 text-black py-2 px-4 rounded font-semibold">Load All Users</button>
</div>

  </div>  <script>
    const gun = Gun();
    const db = gun.get('cryptopin-users');

    function searchUser() {
      const input = document.getElementById('searchUser').value.trim();
      if (!input) return alert('Enter username/email/phone');

      let found = false;
      db.map().once((data, key) => {
        if (!data) return;
        if ([data.username, data.email, data.phone].includes(input)) {
          document.getElementById('userInfo').innerText = JSON.stringify(data, null, 2);
          found = true;
        }
      });
      setTimeout(() => {
        if (!found) document.getElementById('userInfo').innerText = 'User not found.';
      }, 1000);
    }

    function loadAllUsers() {
      let all = '';
      let count = 0;
      db.map().once((data, key) => {
        if (data) {
          all += `User ID: ${key}\n` + JSON.stringify(data, null, 2) + '\n\n';
          count++;
        }
        document.getElementById('userInfo').innerText = all || 'No users found.';
        document.getElementById('userCount').innerText = count;
      });
    }

    // Display total users on load
    window.onload = () => {
      let count = 0;
      db.map().once(data => {
        if (data) count++;
        document.getElementById('userCount').innerText = count;
      });
    }
  </script></body>
</html>
