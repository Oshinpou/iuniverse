<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMACX Account System</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at center, #050505 0%, #0d0d0d 100%);
      color: #ffffff;
    }
    .title-glow {
      font-family: 'Unbounded', cursive;
      background: linear-gradient(to right, #fff, #ffd700, #f5c518);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
    }
    .glass-box {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.05);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    input, select, button {
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    input, select {
      color: black;
    }
  </style>
</head>
<body>
  <section class="p-6 max-w-4xl mx-auto">
    <h1 class="text-5xl text-center title-glow mb-10">IMACX Account Portal</h1><!-- Login -->
<div class="glass-box">
  <h2 class="text-2xl mb-4">Login</h2>
  <input id="login-user" type="text" placeholder="Username" class="w-full p-2 rounded">
  <input id="login-pass" type="password" placeholder="Password" class="w-full p-2 rounded">
  <button onclick="login()" class="bg-yellow-400 px-4 py-2 rounded text-black font-semibold">Login</button>
  <p id="login-msg" class="text-red-500"></p>
</div>

<!-- Signup -->
<div class="glass-box">
  <h2 class="text-2xl mb-4">Sign Up</h2>
  <input id="signup-user" type="text" placeholder="Username" class="w-full p-2 rounded">
  <input id="signup-email" type="email" placeholder="Email" class="w-full p-2 rounded">
  <input id="signup-phone" type="tel" placeholder="Phone with country code" class="w-full p-2 rounded">
  <input id="signup-pass" type="password" placeholder="Password" class="w-full p-2 rounded">
  <input id="signup-confirm" type="password" placeholder="Confirm Password" class="w-full p-2 rounded">
  <button onclick="signup()" class="bg-yellow-400 px-4 py-2 rounded text-black font-semibold">Sign Up</button>
  <p id="signup-msg" class="text-red-500"></p>
</div>

<!-- Recover Password -->
<div class="glass-box">
  <h2 class="text-2xl mb-4">Recover Password</h2>
  <input id="recover-user" type="text" placeholder="Username (optional)" class="w-full p-2 rounded">
  <input id="recover-email" type="email" placeholder="Email (optional)" class="w-full p-2 rounded">
  <input id="recover-phone" type="tel" placeholder="Phone with country code (optional)" class="w-full p-2 rounded">
  <button onclick="recoverPassword()" class="bg-yellow-400 px-4 py-2 rounded text-black font-semibold">Recover Password</button>
  <p id="recover-msg" class="text-red-500"></p>
</div>

<!-- Recover Username -->
<div class="glass-box">
  <h2 class="text-2xl mb-4">Recover Username</h2>
  <input id="username-recovery-email" type="email" placeholder="Email" class="w-full p-2 rounded">
  <input id="username-recovery-phone" type="tel" placeholder="Phone with country code" class="w-full p-2 rounded">
  <input id="username-recovery-pass" type="password" placeholder="Password" class="w-full p-2 rounded">
  <button onclick="recoverUsername()" class="bg-yellow-400 px-4 py-2 rounded text-black font-semibold">Recover Username</button>
  <p id="username-msg" class="text-red-500"></p>
</div>

<!-- Account Status -->
<div class="glass-box">
  <h2 class="text-2xl mb-4">Account Status</h2>
  <p id="status-info" class="text-gray-400"></p>
</div>

  </section>  <script>
    const gun = Gun();

    function timestampIST() {
      const date = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
      return new Date(date).toISOString();
    }

    function signup() {
      const user = {
        username: document.getElementById('signup-user').value,
        email: document.getElementById('signup-email').value,
        phone: document.getElementById('signup-phone').value,
        password: document.getElementById('signup-pass').value,
        confirm: document.getElementById('signup-confirm').value,
        created: timestampIST()
      };
      if (user.password !== user.confirm) {
        document.getElementById('signup-msg').innerText = 'Passwords do not match.';
        return;
      }
      gun.get('imacx-accounts').get(user.username).put(user);
      document.getElementById('signup-msg').innerText = 'Account created successfully!';
    }

    function login() {
      const username = document.getElementById('login-user').value;
      const password = document.getElementById('login-pass').value;
      gun.get('imacx-accounts').get(username).once(data => {
        if (data && data.password === password) {
          document.getElementById('login-msg').innerText = 'Login successful!';
          document.getElementById('status-info').innerText = `Logged in as ${username}, created at ${data.created}`;
        } else {
          document.getElementById('login-msg').innerText = 'Invalid login credentials';
        }
      });
    }

    function recoverPassword() {
      document.getElementById('recover-msg').innerText = 'Recovery feature under construction';
    }

    function recoverUsername() {
      document.getElementById('username-msg').innerText = 'Username recovery under construction';
    }
  </script></body>
</html>
